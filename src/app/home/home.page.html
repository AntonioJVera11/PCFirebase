<ion-header>
  <ion-toolbar>
    <ion-title>
    Hardware de PC
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Título</ion-label>
    <ion-input [(ngModel)]="piezaEditando.titulo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Descripción</ion-label>
    <ion-input [(ngModel)]="piezaEditando.descripcion"></ion-input>
  </ion-item>
  <ion-button (click)="clicBotonInsertar()">Añadir pieza</ion-button>
  <ion-button (click)="clicBotonBorrar()">Borrar pieza</ion-button>
  <ion-button (click)="clicBotonModificar()">Modificar pieza</ion-button>
  <h1>LISTA DE TAREAS</h1>
  <ion-list>
    <ion-item *ngFor="let documentPiezas of arrayColeccionPiezas" (click)="navigateToPiezaDetalle(documentPiezas)">
      <ion-grid>
        <ion-row>
          <h2>{{documentPiezas.data.titulo}}</h2>
        </ion-row>
        <ion-row>
          <p>{{documentPiezas.data.descripcion}}</p>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
