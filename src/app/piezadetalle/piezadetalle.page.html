<ion-header>
  <ion-toolbar>
    <ion-title>Detalle de la pieza seleccionada</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscren>
  <div>
    <ion-item *ngIf="document.data.foto != undefined">
      <ion-label position="fixed"><strong>Imagen: </strong></ion-label>
      <img [src]="document.data.foto" alt="" width="100px" height="170px">
    </ion-item>
    <ion-text hidden color="medium">Id: {{ id }}</ion-text>
    <ion-item>
      <ion-label position="floating"><strong>Tipo: </strong></ion-label>
      <ion-input required [(ngModel)]="document.data.tipo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"><strong>Modelo: </strong></ion-label>
      <ion-input required [(ngModel)]="document.data.modelo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"><strong>Fecha de lanzamiento: </strong></ion-label>
      <ion-input required [(ngModel)]="document.data.fechalanzamiento"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"><strong>Precio: </strong></ion-label>
      <ion-input required [(ngModel)]="document.data.precio"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"><strong>Valoraci√≥n: </strong></ion-label>
      <ion-input required [(ngModel)]="document.data.valoracion"></ion-input>
    </ion-item>
    <br>
    <div>
      <ion-buttons>
        <ion-button *ngIf="id == 'nuevo'" (click)="alertaInsertar()">
          <ion-icon name="save" size="large"></ion-icon>
        </ion-button>
        <ion-button *ngIf="id != 'nuevo'" (click)="alertaModificar()">
          <ion-icon name="save" size="large"></ion-icon>
        </ion-button>
        <ion-button (click)="alertaBorrar()">
          <ion-icon name="trash" size="large"></ion-icon>
        </ion-button>
        <ion-button (click)="uploadImagePicker()">
          <ion-icon name="cloud-upload" size="large"></ion-icon>
        </ion-button>
      </ion-buttons>
      <br>
      <ion-buttons slot="end">
        <ion-button (click)="regularShare()">
          <ion-icon name="share"></ion-icon>
        </ion-button>
        <ion-button (click)="whatsappShare()">
          <ion-icon name="logo-whatsapp"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </div>
</ion-content>
