<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="navigateToInicio()"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Acerca de
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1>Somos una empresa l√≠der en hardware de PC</h1>
  <p>Puedes encontrarnos en la avenida Herrera Oria</p>
  <!-- <img width="200" height="200" src="https://i.ytimg.com/vi/ACo243C5tNk/maxresdefault.jpg"> -->
</ion-content>
<ion-content>
  <div id="mapId" style="height:200px"></div>
  <ion-item style="cursor: pointer" (click)="locatePosition()">
    <ion-button fill="clear">
      <ion-icon slot="start" name="map"></ion-icon>
      Locate Position
    </ion-button>
  </ion-item>
  <ion-item>
    <ion-icon slot="start" name="locate"></ion-icon>
    <ion-label position="stacked">Address</ion-label>
    <ion-textarea [(ngModel)]="address" type="text" style="margin-top:20px;">
    </ion-textarea>
  </ion-item>
  <ion-button shape="round" expand="block" (click)="confirmPickupLocation()">
    Confirm Pickup Location</ion-button>
</ion-content>
<ion-footer class="pie">
  <ion-toolbar>
    <ion-buttons class="botones-footer">
      <ion-button class="button-footer" (click)=navigateToConfigurador()>
        <ion-icon name="laptop" size="large"></ion-icon>
      </ion-button>
      <ion-button class="button-footer" (click)=navigateToInformacion()>
        <ion-icon name="watch" size="large"></ion-icon>
      </ion-button>
      <ion-button class="button-footer" (click)=navigateToAbout()>
        <ion-icon name="today" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
